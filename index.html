<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login · Daily Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="card">
    <img src="logo.svg" alt="Daily Journal" class="logo-big" />
    <h2>Login / Register</h2>
    <form id="loginForm">
      <input id="username" placeholder="Username" required />
      <input id="email" type="email" placeholder="Email 📧" required />
      <input id="phone" type="tel" placeholder="Phone ☎️" required />
      <input id="password" type="password" placeholder="Password 🔑" required />
      <button>Enter Journal</button>
    </form>
  </div>
  <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallpaper Gallery</title>

</head>

      <a href="wallpapers.html">Wallpapers</a>
    </nav>
